<nav class="newspaper-nav">
  <div class="nav-title">REPORT AI</div>
  <div class="nav-links">
    {% for item in site.data.navigation %}
      <a href="{{ item.link }}" class="nav-item {% if page.url == item.link %}active{% endif %}">
        {{ item.name }}
      </a>
      {% if forloop.last == false %}
        <span class="nav-separator">|</span>
      {% endif %}
    {% endfor %}
  </div>
</nav>
